<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>

<!-- Header section -->
<header class="header">
    <a href="../chat/pages/home.html" class="logo-link">
        <div class="logo">Neurexans Chatbot</div>
    </a>
    <nav class="menu">
        <a href="../chat/index.html"><button class="button-34">Chat with Mr. C</button></a>
        <a href="../../chat/pages/About us.html"><button>About Us</button></a>
        <a href="#"><button>Manage Account</button></a>
    </nav>
</header>

<div class="container">
    <div class="profile-section">
        <div class="profile-picture">
            <span>PB</span>
            <img id="profileImage" alt="Profile Picture">
            <input id="fileInput" type="file" accept="image/*" onchange="loadFile(event)">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="example@example.com">
    </div>
    <div class="divider"></div>
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" name="oldPassword">
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword">
    </div>
    <button id="changePasswordButton" class="password-change-button" onclick="submitChanges()">Speichern</button>
</div>

<p id="login"></p>

<script src="checkToken.js"></script>
<script src="manage.js"></script>

</body>
</html>
