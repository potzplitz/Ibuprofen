<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="createStyle.css">
    <link rel="stylesheet" href="../headerStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Account Erstellen</title>
</head>
<body>
    <p id="title">Account erstellen</p>
    <div id="errorDiv">
        <h3 class="message" id="messageHeader">Erstellungsfehler</h3>
        <p class="message" id="messageText">Die Felder dürfen nicht leer sein oder die Passwörter stimmen nicht überein!</p>
    </div>
    <div class="createDiv">
        <input type="text" id="usernameinput" class="input" placeholder="Benutzername">
        <input type="email" id="emailinput" class="input" placeholder="Email">
        <input type="password" id="passwordinput" class="input" placeholder="Passwort">
        <input type="password" id="confirminput" class="input" placeholder="Passwort bestätigen">
        <input type="button" value="Account erstellen" class="create" id="submit" onclick="submit()">
    </div>
</body>
</html>
