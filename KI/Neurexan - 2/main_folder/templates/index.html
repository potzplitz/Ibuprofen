<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>ChatBot</h1>
            </div>
            <div class="menu">
                <button>Create New Chat</button>
                <button>Library</button>
                <button>Dashboard</button>
                <a href="About us.html"><button>About Us</button></a>
                <button>Link to Discord Bot</button>
            </div>
        </div>
        <div class="main">
            <div class="chatbox">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <div class="settings-button" onclick="toggleDropdown()">^</div>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-content">
                            <label for="professionalismRange">Professionalism Level:</label>
                            <input type="range" id="professionalismRange" min="1" max="5" step="1">
                            <div class="options">
                                <button onclick="customFunction1()">Option 1</button>
                                <button onclick="customFunction2()">Option 2</button>
                                <button onclick="customFunction3()">Option 3</button>
                                <button onclick="customFunction4()">Option 4</button>
                                <button onclick="customFunction5()">Option 5</button>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
                <div class="settings" id="settings">
                    <div class="settings-content">
                        <label for="personality">Personality:</label>
                        <select id="personality">
                            <option value="friendly">Friendly</option>
                            <option value="professional">Professional</option>
                            <option value="humorous">Humorous</option>
                            <option value="serious">Serious</option>
                        </select>
                        <label for="professionalism">Professionalism Level:</label>
                        <input type="range" id="professionalism" min="1" max="5" step="1">
                        <div class="message-count">
                            Messages left today: <span id="messageCount">50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for message limit reached -->
    <div id="messageLimitModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>You have reached your daily message limit.</p>
        </div>
    </div>

    <script>
        
    </script>
    <script src="requestChatbot.js"></script>
</body>
</html>
