<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Neurexan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>ChatBot</h1>
            </div>
            <div class="menu">
                <a href="../account/login.html"><button id="login">Anmelden</button></a>
                <button id="logout" onclick="deleteCookie()">Abmelden</button>
                <button id="delete-chat" onclick="deleteChat()">Chat löschen</button>
                <!--<button id="create" onclick="createNewChat()">Create New Chat</button>
                <a href="About us.html"><button>About Us</button></a>
                <button>Link to Discord Bot</button>-->
            </div>
        </div>
        <div class="main">
            <div class="chatbox">
                <div class="messages" id="messages"></div>  
                <div class="dropdown-menu" id="dropdownMenu" style="visibility: hidden;">
                    <div class="dropdown-content">
                        <div class="sliderContent">
                            <label for="professionalismRange">Professionalism Level:</label>
                            <input type="range" id="professionalismRange" min="1" max="5" step="1">
                        </div>
                        <div class="options">
                            <button class="tutorButton" onclick="customFunction1()">Mathematik</button>
                            <button class="tutorButton" onclick="customFunction2()">Programmieren</button>
                            <button class="tutorButton" onclick="customFunction3()">Übersetzer</button>
                        </div>
                    </div>
                </div>
            
                <div class="input-area">
                    <div class="settings-button" onclick="toggleDropdown()">^</div>
                    
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button onclick="sendMessage()">Send</button>
                </div>
                <div class="settings" id="settings">
                    <div class="settings-content">
                        <label for="personality">Personality:</label>
                        <select id="personality">
                            <option value="friendly">Friendly</option>
                            <option value="professional">Professional</option>
                            <option value="humorous">Humorous</option>
                            <option value="serious">Serious</option>
                        </select>
                        <label for="professionalism">Professionalism Level:</label>
                        <input type="range" id="professionalism" min="1" max="5" step="1">
                        <div class="message-count">
                            Messages left today: <span id="messageCount">50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="messageLimitModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>You have reached your daily message limit.</p>
        </div>
    </div>

    <script>
        // JavaScript functions
        function deleteChat() {
            // Example function to clear messages
            document.getElementById('messages').innerHTML = '';
        }

        // You can add more JavaScript functions as needed
    </script>
    <script src="../account/checkToken.js"></script>
    <script src="requestChatbot.js"></script>
</body>
</html>
