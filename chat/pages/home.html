<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Homepage</title>
    <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
    <header class="header">
        <div class="logo">Neurexans Chatbot</div>
        <nav class="menu">
            <button class="button-34" role="button" onclick="redirectToChatbot()">Chat with Mr. C</button>
            <button onclick="openContacts()">Contacts</button>
            <button onclick="openDashboard()">Dashboard</button>
            <button onclick="openAboutUs()">About Us</button>
        </nav>
    </header>
    <div class="main">
        <div class="homepage">
            <h1>Welcome to the Chatbot</h1>
            <p>Experience seamless and engaging conversations with Mr. C, your personal chatbot assistant. Click the button below to start chatting!</p>
            <button class="start-chat-button" onclick="redirectToChatbot()">Start Chatting</button>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
